<!DOCTYPE html>
<html>

<body>

<form action="" method="post">
	id <input id ="ID" type="text" onkeyup="idcheck()">
	<span id="idresult"></span><br>
	pw<input type="password"placehoder="비밀번호 입력" id="pw1"><br>
	pw<input type="password" placeholder="비빌번호 재입력" onkeyup="pwCheck()" id="pw2">
	<span id ="pwresult"></span>
	<br>
	<input type="submit" value="로그인">
</form>
<script type="text/javascript">
	var id = 0
	var pw = 0
	var email = 0
	function idcheck(){
		idString = document.getElementById("ID").value
		if(idString )
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var xml = this.responseXML;
				var re = xml.getElementsByTagName("result")[0].firstChild.nodeValue;
				if(re == "exist"){
					document.getElementById("idresult").innerHTML="이미 있는 아이디 입니다";
				}else if(re == "okay"){
					document.getElementById("idresult").innerHTML="사용가능";
				}else{
					document.getElementById("idresult").innerHTML="아이디를 입력해주세요";
				}
			}
		};
		xhttp.open("GET", "SignInIdCheck?id="+ document.getElementById("ID").value, true);
		xhttp.send()
	}
	function pwCheck(){
		if(document.getElementById("pw1").value == document.getElementByID("pw2")){
			document.getElementByID("pwresult").innerHTML = "비밀번호 일치";
		}else{
			document.getElementByID("pwresult").innerHTML = "비밀번호가 같지 않습니다.";
		}
	}
</script>
